<html>
    <head>                                                                                                                                                     
        <title>CoLiving.org</title>
        <link rel="stylesheet" href="css/style.css" />

        <script type="text/template" id="signup-template">
			<div id="signup-form">
				<form id="house-form">
					<!-- required -->
					<div class="form-input">
						<h2>Required</h2>
						<label>House Address</label>
						<input id="form-address" name="address" type="text" placeholder="123 example avenue, anytown, anywhere, yourcountry" required>
					</div>
					<div class="form-input">
						<label>Number of Bedrooms</label>
						<input id="form-rooms" name="rooms" type="number" required>
					</div>

					<div id="form-fields-optional">
						<h2>Optional</h2>
						<div class="form-input">
							<label>House Name</label>
							<input id="form-name" name="name" type="text" placeholder="House Name">
						</div>
						<div class="form-input">
							<label>House Contact (email address) (Kept private)</label>
							<input id="form-contact" name="contact" type="email" placeholder="you@example.com">
						</div>
						<div class="form-input">
							<label>Tell us a bit about your house and its culture</label>
							<textarea id="form-description" name="description" cols="50" rows="10"></textarea>
						</div>
						<div class="form-input">
							<label>House website</label>
							<input id="form-website" name="website" type="text" placeholder="http://example.com">
						</div>
						<div class="form-input">
							<label>House offers guest accommodations (crash space, guest rooms)</label>
							<input id="form-accommodations" name="accommodations" value="accommodations" type="checkbox"> 
						</div>
						<div class="form-input">
							<label>House has event/co-working space</label>
							<input id="form-events" name="events" value="events" type="checkbox"> 
						</div>
					</div><!-- end optional fields -->
					<input type="submit" id="form-submit">
				</form>
			</div>
			<div id="house-map">house map</div>
			<div class="clear"></div>
		</script>

        <script type="text/template" id="edit-template">
			<div class="house-listing">

				<h2>Check the location on the map and the fields below. Does everything look ok?</h2>
				<div id="signup-form">
					<form id="house-form">
						<!-- required -->
						<div class="form-input">
							<h2>Required</h2>
							<label>House Address</label>
							<input id="form-address" name="address" type="text" value="<%= address %>" required>
						</div>
						<div class="form-input">
							<label>Number of Bedrooms</label>
							<input id="form-rooms" name="rooms" type="number" value="<%= rooms %>" required>
						</div>
						<input type="hidden" name="latLong" value="<%= latLong %>">

						<div id="form-fields-optional">
							<h2>Optional</h2>
							<div class="form-input">
								<label>House Name</label>
								<input id="form-name" name="name" type="text" 
									<% if (typeof(name) != "undefined") { %> value=<%= name %> <% } else { %> placeholder="House Name" <% } %>
								>
							</div>
							<div class="form-input">
								<label>House Contact (email address) (Kept private)</label>
								<input id="form-contact" name="contact" type="email" 
									<% if (typeof(contact) != "undefined") { %> value=<%= contact %> <% } else { %> placeholder="you@example.com" <% } %>
								>
							</div>
							<div class="form-input">
								<label>Tell us a bit about your house and its culture</label>
								<textarea id="form-description" name="description" cols="50" rows="10">
									<% if (typeof(description) != "undefined") { %> value=<%= description %> <% } %>
								</textarea>
							</div>
							<div class="form-input">
								<label>House website</label>
								<input id="form-website" name="website" type="text" 
									<% if (typeof(website) != "undefined") { %> value=<%= website %> <% } else { %> placeholder="http://example.com" <% } %>
							</div>
							<div class="form-input">
								<label>House offers guest accommodations (crash space, guest rooms)</label>
								<input id="form-accommodations" name="accommodations" value="accommodations" type="checkbox"
									<% if (typeof(accommodations) != "undefined") { %> checked <% } %> 
								> 
							</div>
							<div class="form-input">
								<label>House has event/co-working space</label>
								<input id="form-events" name="events" value="events" type="checkbox"
									<% if (typeof(events) != "undefined") { %> checked <% } %> 
								> 
							</div>
						</div><!-- end optional fields -->
						<input type="Submit" value="Confirm" id="form-confirm">
					</form>
				</div>
			</div>
		</script>

        <script type="text/template" id="listings-template">
			<div id="search-banner"> 
				<form>
					<div class="form-wrapper">
						<h2>Search for Houses</h2>
						<span> <input type="text" id="input-location-search" placeholder="location"> </span>
						<h3>Radius (km): </h3>
						<span> <input type="number" id="radius-location-search" value="50">
						<span> <input type="submit" id="submit-location-search" value="Find!">
					</div>
				</form>
			</div>
            <div id="mainmap"></div>
			<div>
				<table id="house-listing-table">
					<thead><tr>
						<th>Address</th>
						<th>Rooms</th>
						<th>House Name</th>
					</tr></thead>
					<tbody>
					<% _.each(houses, function(house) { %>
						<tr class="row-link">
							<td> 
								<a class="house-link" href="/house/<%= house.id %>" > 
									<% if (typeof(house.address) != "undefined") { %>  
										<%= house.address %> <% } %> 
								</a> 
							</td>
							<td> <% if (typeof(house.rooms) != "undefined") { %>  <%= house.rooms %> <% } %> </td>
							<td> <% if (typeof(house.name) != "undefined") { %>  <%= house.name %> <% } %> </td>
						</tr>
					<% }); %>
					</tbody>
				</table>
				<div id="action-add">
					<input type="submit" id="add-house" value="Add your House">
				</div>
			</div>
		</script>

        <script type="text/template" id="house-template">
			<% _.each(house, function(field) { %>
				<div> <%= field %> </div>
			<% }); %>

		
		</script>

    </head>

    <body>
        <div id="content">
			<!-- this gets populated by backbone views -->	
        </div>

		<!-- javascript includes must appear AFTER the template definitions and
		anything else the javascript code refers to, or they won't be defined
		when backbone is invoked.  --> 
        <script type="text/javascript" src="/js/vendor/jquery-1.7.2.js"></script>
        <script type="text/javascript" src="/js/vendor/modernizr-1.6.min.js"></script>
        <script type="text/javascript" src="/js/vendor/underscore.js"></script>
        <script type="text/javascript" src="/js/vendor/json2.js"></script>
        <script type="text/javascript" src="/js/vendor/backbone.js"></script>
		<script type="text/javascript" src="http://www.openlayers.org/api/OpenLayers.js"></script>
		<script type="text/javascript" src="js/vendor/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOyvXiCkksUfYi-1JgydDfXLZAIWZ9xv4&sensor=false&libraries=geometry,places"></script>
        <script type="text/javascript" src="/js/coliving.js"></script>
    </body>
</html>
